<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

	<div class="container-md border border-dark-subtle">
            <form th:action="@{/register}" th:object="${studDto}" method="post">

			<h1> <u> Student Registration Form</u></h1>

			Student Name: <input type="text" class="form-control" th:field="*{studName}" name="studName">

			Student Email:<input type="email" class="form-control" th:field="*{studEmail}" name="studEmail">

			Student Gender:<br>
			<input type="radio"  th:field="*{studGender}" value="male"> Male
			<input type="radio" th:field="*{studGender}" value="female"> Female<br>

			Select Courses: <select class="form-control" th:field="*{courses}">
				<option value="#">--select--</option>
				<option th:each="course: ${course}" th:value="${course.courseName}" th:text="${course.courseName}">
				</option>
			</select>
			
			Select Timing: 
			 <div th:each="time : ${timings}">
                <input type="checkbox" th:field="*{timing}" th:value="${time.timingSch}">
                <label th:text="${time.timingSch}"></label><br>
            </div>

			<button type="submit" class="btn btn-primary mb-3 mt-3">Register Successful</button>
		</form>

	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>

</html>
